<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Ecotec Solutions</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  
  <link rel="stylesheet" href="Perguntas/style.css"> </head>
<body>
  <div class="gradient-bg">
    <div class="top-text">
      Bem-vindo de volta!
    </div>

    <div class="white-box">
      <form id="loginForm">
        <div class="question-title text-center mb-4">Acesse sua Conta</div>
        
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="login" placeholder="seu-usuario" required>
          <label for="login"><i class="bi bi-person-fill me-2"></i>Email ou Usu√°rio</label>
        </div>

        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="senha" placeholder="sua-senha" required>
          <label for="senha"><i class="bi bi-lock-fill me-2"></i>Senha</label>
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100">Entrar</button>

        <div class="text-center mt-3">
            <a href="#" class="text-decoration-none">Esqueceu sua senha?</a>
        </div>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
