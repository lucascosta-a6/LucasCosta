<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tempo de Manutenção</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="gradient-bg">
    <div class="top-text">
      Sabemos que muitas perguntas podem ser chatas mas elas são parte importante desta analise,<br> por favor continue !
    </div>

    <div class="white-box">
      <div>
        <div class="question-title">Quanto tempo a sua rede elétrica está sem manutenção?</div>
        <div class="options-group">
          <form id="manutencaoForm">
            <label class="radio-label">
              <input type="radio" name="manutencao" value="Inferior a 5 anos" />
              <i class="bi bi-lightning-charge icon-40"></i> Inferior a 5 anos
            </label>
            <label class="radio-label">
              <input type="radio" name="manutencao" value="5 a 10 anos" />
              <i class="bi bi-lightning icon-40"></i> 5 a 10 anos
            </label>
            <label class="radio-label">
              <input type="radio" name="manutencao" value="10 a 15 anos" />
              <i class="bi bi-exclamation-triangle icon-40"></i> 10 a 15 anos
            </label>
             <label class="radio-label">
              <input type="radio" name="manutencao" value="Não sei" />
              <i class="bi bi-patch-question-fill icon-40"></i> Não sei informar
            </label>
                    
          </div>
          </form>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-3">
        <button class="btn btn-outline-primary btn-sm" onclick="window.location.href='02Pergunta.html'">Voltar</button>

        <div class="step-indicator">3/6</div>
        <button class="btn btn-primary btn-sm" onclick="salvarResposta()">Próximo</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
