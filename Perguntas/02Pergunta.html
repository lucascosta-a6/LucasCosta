<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

  <title>Tipo de Imóvel</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

<body>
  <div class="gradient-bg">
    <div class="top-text">
      Você está indo bem,<br />

    <div class="white-box">
      <div>
        <div class="question-title">Em qual tipo de imóvel você mora?</div>

          <form id="imovelForm">
            <label class="radio-label">
              <input type="radio" name="imovel" value="Apartamento" />

            <label class="radio-label">
              <input type="radio" name="imovel" value="Casa" />

            </label>
            
          </form>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-3">
        <button class="btn btn-outline-primary btn-sm" onclick="window.location.href='01Pergunta.html'">Voltar</button>

        <div class="step-indicator">2/6</div>
        <button class="btn btn-primary btn-sm" onclick="salvarResposta()">Próximo</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
