<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medidor de Energia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gradient-bg">
    <div class="top-text">
      Esta é a ultima parabens por chegar até aqui !
    </div>

    <div class="white-box">
      <div>
        <div class="question-title">Você sabe qual o tipo de medidor de energia da sua residência?</div>
        <div class="options-group">
          <form id="medidorForm">
            <label class="radio-label">
              <input type="radio" name="medidor" value="Monofásico" />
              <i class="bi bi-1-circle-fill icon-40"></i> Monofásico
            </label>
            <label class="radio-label">
              <input type="radio" name="medidor" value="Bifásico" />
              <i class="bi bi-2-circle-fill icon-40"></i> Bifásico
            </label>
            <label class="radio-label">
              <input type="radio" name="medidor" value="Trifásico" />
              <i class="bi bi-3-circle-fill icon-40"></i> Trifásico
            </label>
            <label class="radio-label">
              <input type="radio" name="medidor" value="não sei informar" />
              <i class="bi bi-question-circle-fill icon-40"></i> não sei informar
            </label>
          </form>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-3">
        <button class="btn btn-outline-primary btn-sm" onclick="window.location.href='05Pergunta.html'">Voltar</button>
        <div class="step-indicator">6/6</div>
        <button class="btn btn-primary btn-sm" onclick="salvarResposta()">Próximo</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
