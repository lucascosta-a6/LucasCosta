<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Programa Social</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gradient-bg">
    <div class="top-text">
      Só mais algumas perguntas...
    </div>

    <div class="white-box">
      <div>
        <div class="question-title">Você e sua família são beneficiários de algum programa social (Bolsa Família ou Loas)?</div>
        <div class="options-group">
          <form id="socialForm">
            <label class="radio-label">
              <input type="radio" name="social" value="Sim" />
              <i class="bi bi-patch-check-fill icon-40"></i> Sim
            </label>
            <label class="radio-label">
              <input type="radio" name="social" value="Não" />
              <i class="bi bi-patch-minus-fill icon-40"></i> Não
            </label>
            <label class="radio-label">
              <input type="radio" name="social" value="Não sei" />
              <i class="bi bi-patch-question-fill icon-40"></i> Não sei
            </label>
          </form>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-3">
        <button class="btn btn-outline-primary btn-sm" onclick="window.location.href='04Pergunta.html'">Voltar</button>
        <div class="step-indicator">5/6</div>
        <button class="btn btn-primary btn-sm" onclick="salvarResposta()">Próximo</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
