<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Dados - Ecotec Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gradient-blue">
    <div class="container my-5">
        <h1 class="text-center text-white mb-5">Confira os dados que você preencheu:</h1>

        <div class="card shadow-lg p-4 mb-5 bg-white rounded">
            <div class="card-body" id="summaryTableContainer">
                <p class="text-center text-secondary">Carregando dados...</p>
                </div>
        </div>

        <div class="premium-cta-container text-center my-4">
            <h4 class="text-white">Pronto para economizar de verdade?</h4>
            <p class="text-white-50 mb-3">Clique no botão dourado abaixo para receber seu relatório personalizado e descobrir o quanto você pode poupar!</p>
            <button class="btn btn-lg" id="economizeBtn">
                <i class="bi bi-lightbulb-fill me-2"></i> Obter Dicas de Economia
            </button>
        </div>

        <div class="d-flex justify-content-between mt-4 flex-wrap gap-2"> 
            <button class="btn btn-secondary btn-lg" onclick="window.location.href='simulador.html'">
                <i class="bi bi-arrow-left me-2"></i>Voltar
            </button>

            <button class="btn btn-danger btn-lg" id="reiniciarBtn" style="display: none;">
                <i class="bi bi-arrow-counterclockwise me-2"></i>Reiniciar Simulação
            </button>

            <a href="../index/premium.html" class="btn btn-primary btn-lg">
                <i class="bi bi-star-fill me-2"></i>Tornar-se Premium
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="apigemini.js"></script>

</html>
